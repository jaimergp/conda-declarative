#:schema ../../conda_declarative/data/conda-manifest.schema.json
# spdx-license: MIT

"$schema" = "../../conda_declarative/data/conda-manifest.schema.json"
version = 0

[about]
name = "environment-name"
revision = "2025.07.05"
description = "Free text, supporting markdown"
authors = [
    { name = "conda maintainers", email = "conda-maintainers@conda.org"}
]
license = "MIT"
license-files = ["LICENSE"]

[about.urls]
homepage = "https://github.com/conda/conda"

[config]
channels = ["conda-forge"]
platforms = ["linux-64"]

[config.variables]
SOME = "VARIABLE"

[system-requirements]
libc = "2.17"  # CONDA_OVERRIDE_GLIBC=2.17
cuda = "12.0"  # CONDA_OVERRIDE_CUDA=12.0

[dependencies]
python = ">=3.10"  # We keep key:value

[constraints]
python = {build = "*cpython*"}

[platform.win-64.dependencies]
pywin32 = "*"

[pypi-dependencies]
example = "*"
